<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro de Carros</title>

</head>
<body>
    <section id="container">
        <form id="form">
            <fieldset>
                <legend> <b>Cadastro de Carros</b> </legend>
                <br><br>

                <div class="inputBox ">
                    <input class="inputUser inputs check" type="text" name="marca" id="marca">
                    <label class="label-input check" for="marca">Marca</label>
                </div>
                <br>

                <div class="inputBox">
                    <input class="inputUser inputs check" type="text" name="modelo" id="modelo">
                    <label class="label-input" for="modelo">Modelo</label>
                </div>
                <br>

                <div class="inputBox">
                    <input class="inputUser inputs check" type="number" name="ano" id="ano">
                    <label class="label-input" for="ano">Ano</label>
                </div>
                <br>

                <div class="inputBox">
                    <input class="inputUser inputs check" type="number" name="valor" id="valor">
                    <label class="label-input" for="valor">Valor</label>
                </div>
                <br>

                <div class="inputBox">
                    <input class="inputUser inputs check" type="text" name="cor" id="cor">
                    <label class="label-input" for="cor">Cor</label>
                </div>
                <br>

              
                <div class="inputBox">
                    <input class="inputUser inputs check" type="text" name="automatico" id="automatico">
                    <label class="label-input" for="automatico">Automatico</label>
                </div>
                <br>

                <button type="button" name="submit" id="submit">Enviar</button>

            </fieldset>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
